<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" sizes="32x32" href="Mídia/LogoCalculator.jpg">
    
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class ="history"></div>
        <div class="buttons">
            <button class="bg-green">AC</button>
            <button class="bg-green">+/-</button>
            <button class="bg-green">%</button>
            <button class="bg-weak-green">÷</button>

            <button class="bg-light-green">7</button>
            <button class="bg-light-green">8</button>
            <button class="bg-light-green">9</button>
            <button class="bg-weak-green">x</button>

            <button class="bg-light-green">4</button>
            <button class="bg-light-green">5</button>
            <button class="bg-light-green">6</button>
            <button class="bg-weak-green">-</button>

            <button class="bg-light-green">1</button>
            <button class="bg-light-green">2</button>
            <button class="bg-light-green">3</button>
            <button class="bg-weak-green">+</button>

            <button class="bg-light-green button-zero">0</button>
            <button class="bg-light-green">,</button>
            <button class="bg-weak-green">=</button>
        </div>
    </div>
    <script src="script.js"></script>  
    <audio id="clickSound">
        <source src= "Mídia/Click.mp3.mp3" type="audio/mpeg">
        
    </audio>
    
</body>
</html>
